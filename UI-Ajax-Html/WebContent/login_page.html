<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<link type="text/css" rel="stylesheet" href="css-styles/login_css/styles/form.css?v3.1.2347"/>
<link href="css-styles/login_css/calendarview.css?v3.1.2347" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="css-styles/login_css/styles/pastel.css?3.1.2347" />
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.blockUI.js" type="text/javascript"></script>
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<style type="text/css">
    .form-label{
        width:150px !important;
    }
    .form-label-left{
        width:150px !important;
    }
    .form-line{
        padding-top:12px;
        padding-bottom:12px;
    }
    .form-label-right{
        width:150px !important;
    }
    .form-all{
        width:650px;
        background:url("images/noises/noise.png") repeat scroll 0% 0% rgb(207, 204, 200);
        color:rgb(82, 75, 58) !important;
        font-family:'Tahoma';
        font-size:13px;
    }
</style>

</head>
<body>
  <div class="form-all">
    <ul class="form-section">
	
      <li id="cid_1" class="form-input-wide">
        <div class="form-header-group">
          <h2 id="header_1" class="form-header">
            Software Stack
          </h2>
        </div>
      </li>
	  
      <li class="form-line" id="id_3">
        <label class="form-label-left" id="usename_label" for="username"> User-Name </label>
        <div id="cid_3" class="form-input">
          <input type="text" class=" form-textbox" id="username" name="username_box" size="20" />
        </div>
      </li>
	  
      <li class="form-line" id="id_5">
        <label class="form-label-left" id="password_label" for="password"> Password </label>
        <div id="cid_5" class="form-input">
          <input type="password" class=" form-textbox" id="password" name="password_box" size="20" />
        </div>
      </li>
	  
      <li class="form-line" id="id_2">
        <div id="cid_2" class="form-input-wide">
          <div style="margin-left:156px" class="form-buttons-wrapper">
            <button id="submit_button" type="submit" class="form-submit-button" onclick="return validate()">
              Submit
            </button>
          </div>
        </div>
      </li>
	  
    </ul>
  </div>
  
  <div class="hidden" id="loading-image" style="margin-left:470px"><img src="images/ajax-loader.gif"></div>

</body>
</html>
